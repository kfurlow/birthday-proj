<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Girl</title>
    <style>

        /* Center the whole page */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: mediumpurple;
            background-image: url("background-final.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Container Styling */
        .container {
            width: 90%;
            max-width: 300px;
            margin: auto;
            padding: 15px;
            border-radius: 50px;
            border: solid;
            text-align: center; /* Center text and inline elements */
            background-color: rgba(255, 255, 255, 0.2); /* Optional: add some contrast */
        }

        /* Picture Styling */
        .picture {
            width: 100%;
            max-height: 250px; /* Limit the height */
            object-fit: contain;
            display: block;
            margin: auto;
            border-radius: 50%;
            border: solid;
            object-fit: fill;
        }

        /* QR Code Styling */
        .qr-code {
            display: block;
            margin: 20px auto;
            width: 60%;           /* Responsive width */
            min-width: 150px;     /* Minimum size to keep it readable */
            max-width: 200px;     /* Optional: donâ€™t let it grow too much */
            height: auto;
            border: 5px solid;
        }

        /* Text Styling */
        .birthday {
            font-size: 2em;
            margin-top: 15px;
            color: pink;
        }

        h2, h3 {
            color: pink;
            margin: 10px 0;
        }

        /* Mobile-specific tweaks */
        @media (max-width: 768px) {
            .container {
                max-width: 250px;
                padding: 10px;
            }

            .picture {
                max-height: 200px;
            }

            .qr-code {
                width: 70%;
                min-width: 140px; /* Slightly smaller minimum for smaller devices */
            }

            .birthday {
                font-size: 1.5em;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="./kenya.png" class="picture">
        <img src="cashapp-qr.jpg" class="qr-code">
        <h1 class="birthday">It's my Birthday</h1>
        <h2>Bless me and all my glory</h2>
        <h3>$senseikenya</h3>
    </div>
</body>
</html>
